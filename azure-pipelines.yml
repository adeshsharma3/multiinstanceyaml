trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  
  resourceGroup: dev-rg-storage
  storageAccount: strgac12
  container: tfstateprod
  tfstateFile: terraform.tfstate
  anyTfChanges: false

steps:

- task: TerraformInstaller@0
  displayName: install Terraform v1.1.7
  inputs:
    terraformVersion: 'v1.1.7'